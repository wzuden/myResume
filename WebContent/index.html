<!Doctype html>
<html>
<head>
	  <meta charset="UTF-8">
	  <title>我的简历系统</title>
	  <link href="./css/base.css" rel="stylesheet">
      <link href="./css/index.css" rel="stylesheet">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/submit.js"></script>
  <script>
  $(function(){
    $("#datepicker").datepicker();
  });
  

  </script>
</head>
<body>
    <div id="header">
     	<div class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></div>
     	 <ul class="header-nav">
     	 	<li><a href="#">简历预览</a></li>
            <li class="personal-zone">
               <a href="#">个人中心</a>
               <i></i>
               <div class="fn-hide">
             	   <ul>
             		   <li><a href="#">账号设置</a></li>
             		   <li><a href="#">退出登录</a></li>
             	   </ul>
               </div>
            </li>
            <li><a href="login.html">登录页面</a></li>
     	 </ul>
     </div>
     <div class="wrapper">
     	<div class="list">
     	<ul>
     			<li class="active"><i class="basic"></i><a href="#basicInfo">基本信息</a></li>
     			<li><i class="intern"></i><a href="#intern-exp">实习经历</a></li>
     			<li><i class="edu"></i><a href="#edu-exp">教育经历</a></li>
     			<li><i class="ego"></i><a href="#ego-des">自我描述</a></li>
     			<li><i class="expc"></i><a href="#expc-job">期望工作</a></li>
     	</ul>
     	<p id="back-to-top"><a href="#top"><span></span>返回顶部</a></p>		
        </div>
     	<div class="main-edit">
     	       <div id="basicInfo"  class="module">
	     	       	<div class="module-title">
	     	       		<span>基本信息</span>
	     	       	</div>
	     	       	<div class="module-content">
	     	       		<form id="baseInfo" name="baseInfo" action="baseInfo" method="post">
		     	       		<table>
		     	       			<tr>
		     	       				<td>
		     	       					姓名：
		     	       				</td>
		     	       				<td>
		     	       					<input type="text" id="name" name="name"/>
		     	       				</td>
		     	       				<td>
		     	       					性别：
		     	       				</td>
		     	       				<td>
		     	       					<select id="gender" name="gender">
		     	       							<option>男</option>
		     	       							<option>女</option>
		     	       					</select>
		     	       				</td>
		     	       				<td>
		     	       					出生日期：
		     	       				</td>
		     	       				<td>
		     	       					<input type="text" id="datepicker" name="birthday">
		     	       				</td>
		     	       			</tr>
		     	       			<tr>
		     	       				<td>所在城市：</td>
		     	       				<td><input type="text" id="city" name="city" /></td>
		     	       				<td>手机：</td>
		     	       				<td><input type="text" id="cellphone" name="cellphone" /></td>
		     	       				<td>联系邮箱：</td>
		     	       				<td><input type="text" id="email" name="email" />
		     	       			</tr>
		     	       		</table>
	     	       		</form>
	     	       		<div align="right"><input type="button" value="保存" onclick="baseInfoSub()" /></div>
	     	       	</div>

     	       </div>
     	       <div id="intern-exp" class="module">
     	       		<div class="module-title">
	     	       		<span>实习经历</span>
	     	       	</div>
     	       </div>
     	       <div id="edu-exp" class="module">
     	       		<div class="module-title">
	     	       		<span>教育经历</span>
	     	       	</div>
     	       </div>
     	       <div id="ego-des" class="module">
     	       		<div class="module-title">
	     	       		<span>自我描述</span>
	     	       	</div>
     	       </div>
     	       <div id="expc-job" class="module" >
     	       		<div class="module-title">
	     	       		<span>期望工作</span>
	     	       	</div>
     	       </div>
     	</div>
     </div>
    
	<script type="text/javascript" src="./js/top.js"></script>
</body>
</html>
